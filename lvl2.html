            <img class="front" src="./images/cat.jpg" alt="" />

        <div class="card lvl-2" data-id="02">

    <div id="win" class="modal">

            <button class="nextlvl-main-button" onclick="window.location.href='/index.html'">תפריט</button>

            <button class="nextlvl-main-button" onclick="window.location.href='/lvl3.html'">שלב הבא</button>

            <button class="nextlvl-main-button" onclick="window.location.href='/lvl2.html'">נסה שנית</button>
